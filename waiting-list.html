      href="https://unpkg.com/@egjs/flicking@4.5.1/dist/flicking.css"

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

  </head>
  <body>
    <header>
      <div class="menu">
        <a href="./">Home</a> | <a href="./#gallery">Gallery</a> |
        <a href="http://eepurl.com/hZq6AH">e-Newsletter</a> |
        <a href="./waiting-list.html">Waiting List</a>
      </div>
    </header>
    <main>
      <section class="waiting-list wow fadeIn" data-wow-delay="0s">
        <div class="wow bounceIn" data-wow-delay="0s">
          <h1>Waiting List</h1>
          <h2>
            We're thrilled that you're applying to our waiting list for the next
            available gingerbread home!
          </h2>
          <h3>
            We'll be sure to contact you with more details as soon as the next
            opportunity arises.
          </h3>
          <form action="https://formspree.io/f/mjvlargj" method="POST">
            <label>
              Your full name:
              <input type="text" name="name" autofocus />
            </label>
            <label>
              Your email:
              <input type="email" name="email" />
            </label>
            <label>
              Your message to us (optional):
              <textarea name="message"></textarea>
            </label>
            <!-- your other form fields go here -->
            <input type="text" name="_gotcha" style="display: none" />
            <button type="submit">Apply Now</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
